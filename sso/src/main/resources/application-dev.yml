application:
    port: 8080
    jwt.key: 123456
    root.domain: test.com
    # default redirect url after login sucessfully.
    default.redirect.url: http://app1.test.com:8091/

database:
    main:
        url: "jdbc:mysql://127.0.0.1:3306/sso?useUnicode=true&characterEncoding=utf8&autoReconnect=true"
        driverClassName: "com.mysql.jdbc.Driver"
        username: 'root'
        password: "123456a"
        min-idle: 5
        max-active: 20
        initial-size: 5
        validation-query: "SELECT 1"
        test-on-borrow: true

# If you want to save sso info on redis, please configure redis correctly.
spring:
    redis:
        # Redis数据库索引（默认为0）
        database: 0  
        # Redis服务器地址
        host: 127.0.0.1  
        # Redis服务器连接端口
        port: 6379  
        # Redis服务器连接密码（默认为空）
        password: 
        # 连接超时时间（毫秒）
        timeout: 0  
        pool:
            # 连接池最大连接数（使用负值表示没有限制）
            max-active: 8  
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: -1  
            # 连接池中的最大空闲连接
            max-idle: 8  
            # 连接池中的最小空闲连接
            min-idle: 0  